<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Test Socket Client</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="/TestSocketClient/resources/css/styles.css"/>
        <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js" />

    </h:head>
    <h:body class="container">
        <h3>Blue Label Sock Client</h3>
        <h:form id="socket" class="form-inline">
            <div class="form-group mx-sm-3 input_margin">
                <label for="ipaddress"  >IP Address:</label>
                <h:inputText class="form-control input_margin" id="ipaddress" 
                             value="#{socket.ipAddress}" 
                             required="true" 
                             requiredMessage="Please provide IP Address"
                             validatorMessage="Invalid IP Address format">
                    <f:validateRegex
                        pattern="#{socket.IPADDRESS_PATTERN}" />
                </h:inputText>
            </div>
            <div class="form-group mx-sm-3 input_margin">
                <label for="port" >Port Number:</label>
                <h:inputText class="form-control input_margin" id="port" value="#{socket.port}"  required="true" requiredMessage="Please provide Port Number" />
            </div>
            <h:commandButton  class="btn btn-danger input_margin" value="Get Response" action="#{socket.displaySocketResponse()}"></h:commandButton>
            <br/>
            <hr/>
            <pre class="prettyprint prettyBorder">
                <h:outputText value="#{socket.responseMessage}"/>
            </pre>
        </h:form>
    </h:body>
</html>
